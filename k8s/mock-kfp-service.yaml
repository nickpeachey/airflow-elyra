                    .run-card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
                    .status-running { color: #ff9800; }
                    .status-succeeded { color: #4caf50; }
                    .logs { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>üöÄ Mock Kubeflow Pipelines</h1>
                    <p>Simple mock service for Elyra pipeline execution</p>
                </div>
                
                <h2>Pipeline Runs</h2>
                <div class="run-card">
                    <h3>üìä Latest Run Status</h3>
                    <p><strong>Status:</strong> <span class="status-succeeded">‚úÖ Succeeded</span></p>
                    <p><strong>Runtime:</strong> jupyter-elyra:latest</p>
                    <p><strong>Storage:</strong> LocalStack S3 (airflow-logs bucket)</p>
                    
                    <div class="logs">
                        <strong>üìù Execution Summary:</strong><br>
                        ‚Ä¢ Pipeline submitted successfully to mock KFP service<br>
                        ‚Ä¢ Using custom Docker image: jupyter-elyra:latest<br>
                        ‚Ä¢ Artifacts stored in LocalStack: /airflow-logs/[run-id]<br>
                        ‚Ä¢ All notebook executions completed successfully
                    </div>
                </div>
                
                <h3>üîó Useful Links</h3>
                <ul>
                    <li><a href="http://localhost:8889" target="_blank">üîô Return to Jupyter (Elyra)</a></li>
                    <li><a href="/apis/v1beta1/runs" target="_blank">üìä View Runs API</a></li>
                    <li><a href="/apis/v1beta1/experiments" target="_blank">üß™ View Experiments API</a></li>
                </ul>
                
                <p><em>This is a mock service. In a real Kubeflow deployment, you would see actual pipeline execution details here.</em></p>
