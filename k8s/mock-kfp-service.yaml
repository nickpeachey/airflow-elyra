        else:
            return jsonify({"status": "ok", "service": "mock-kfp"})
    
    @app.route('/#/runs/details/<run_id>', methods=['GET'])
    @app.route('/runs/details/<run_id>', methods=['GET'])
    def run_details(run_id):
            html_content = f"""
