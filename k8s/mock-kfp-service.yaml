                <p><strong>Run ID:</strong> {run_id}</p>
                <p><strong>Pipeline:</strong> Elyra Visual Pipeline</p>
                <p><strong>Created:</strong> {time.strftime("%Y-%m-%d %H:%M:%S")}</p>
